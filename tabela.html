<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="normalize.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <header class="header">
            <h1 class="header__table">Tabela</h1>
        </header>

        <table class="tab">
            <thead class="table__head">Tabela do ćwiczeń</thead>
            <tr class="table__row">
                <th class="table__heading">A</th>
                <th class="table__heading">B</th>
            <th class="table__heading">C</th>
            <th class="table__heading">D</th>
            </tr>
            <tr class="table__row">
                <td class="table__cell">1</td>
                <td class="table__cell">2</td>
                <td class="table__cell">3</td>
                <td class="table__cell">4</td>
            </tr>
            <tr class="table__row">
                <td class="table__cell">jeden</td>
                <td class="table__cell">dwa</td>
                <td class="table__cell">trzy</td>
                <td class="table__cell">cztery</td>
            </tr>
            
            
        </table>

    </main>
</body>

</html>
