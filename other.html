<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="normalize.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <header class="header">
            <h1 class="header__other">Pozostałe formularze</h1>
        </header>
 
        <form>
            <p>
                <label>Numer telefonu:
                    <input class="phoneNumber" id="phoneNumber" name="phoneNumber" type="number">

                </label>
            </p>
        </form>

        <form>
            <p>
                <label>Email:
                    <input class="email" id="email" name="email" type="email">

                </label>
            </p>
        </form>

        <form>
            <p>
                <label>Hasło:
                    <input class="password" id="password" name="password" type="password">

                </label>
            </p>
        </form>

        <form>
            <p>
                <label>Poziom zadowolenia (bardzo niezadowolony - bardzo zadowolony):
                    <input class="satisfaction" id="satisfaction" name="satisfaction" type="range" min="0" max="100" step="25">

                </label>
            </p>
        </form>

        <form>
            <p>
                <label>Plik:
                    <input class="file" id="file" name="file" type="file">

                </label>
            </p>
        </form>
    </main>
    <footer class="footer"><a class="footer__link" href="index.html">Powrót do Strony głównej</a></footer>
</body>

</html>
